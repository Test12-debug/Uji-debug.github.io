<!DOCTYPE html>
<html>
<head>
  <title>Undangan Pernikahan Bayu & Fara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    p {
      color: #666;
      line-height: 1.5;
    }
    .couple-name {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .event-details {
      margin-top: 20px;
    }
    .rsvp {
      margin-top: 30px;
    }
    .rsvp a {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Anda Diundang</h1>
    <p class="couple-name">Bayu & Fara</p>
    <p>Kami mengundang Anda untuk merayakan pernikahan kami</p>
    <div class="event-details">
      <p>Sabtu, 5 Agustus 2023</p>
      <p>Pukul 16.00 - 21.00 WIB</p>
      <p>Gedung Pernikahan Bintang, Jalan Cempaka No. 10, Jakarta</p>
    </div>
    <div class="rsvp">
      <a href="#">RSVP</a>
    </div>
  </div>
</body>
</html>
